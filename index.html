<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div id="infogame">
        <p id="title" >
          TIC <br />
          TAC <br />
          TOE
        </p>
        <div id="player1">
          <p id="x">X</p>
          <p class="scorep">PLAYER 1 : <span id="scoreX">0</span></p>
        </div>
        <div id="player2">
          <p id="o">0</p> 
          <p class="scorep">PLAYER 2 : <span id="scoreO">0</span></p>
        </div>
      </div>
      
      <div class="grid" anchor>
        <div class="box"  id="grid1"></div>
        <div class="box" id="grid2"></div>
        <div class="box" id="grid3"></div>
        <div class="box" id="grid4"></div>
        <div class="box" id="grid5"></div>
        <div class="box" id="grid6"></div>
        <div class="box" id="grid7"></div>
        <div class="box" id="grid8"></div>
        <div class="box" id="grid9"></div>
        <div id="winAlert"><span id="statuswinner">THE PLAYER </span><span id="winner"></span></div>
        <button id="restart" ><img src="img/restart.svg" alt="Restart"></button>
      </div>
    </main>
  </body>
</html>
